[program:kapadiaschool]
command=/var/www/kapadiaschool/venv/bin/gunicorn --bind 127.0.0.1:8000 --workers 3 --timeout 300 --max-requests 1000 --max-requests-jitter 100 kapadiaschool.wsgi:application
directory=/var/www/kapadiaschool
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/kapadiaschool/logs/gunicorn.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PATH="/var/www/kapadiaschool/venv/bin",
           DJANGO_SETTINGS_MODULE="kapadiaschool.settings",
           SECRET_KEY="your-secret-key-here",
           DEBUG="False"

[program:kapadiaschool_celery]
command=/var/www/kapadiaschool/venv/bin/celery -A kapadiaschool worker --loglevel=info
directory=/var/www/kapadiaschool
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/kapadiaschool/logs/celery.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PATH="/var/www/kapadiaschool/venv/bin",
           DJANGO_SETTINGS_MODULE="kapadiaschool.settings"
           
[group:kapadiaschool_group]
programs=kapadiaschool,kapadiaschool_celery
priority=999
