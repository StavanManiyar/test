# Redirect HTTP to HTTPS for both domain variations
server {
    listen 80;
    server_name kapadiahighschool.com www.kapadiahighschool.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://kapadiahighschool.com$request_uri;
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    server_name www.kapadiahighschool.com;
    
    # SSL Configuration for www redirect
    ssl_certificate /etc/letsencrypt/live/kapadiahighschool.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kapadiahighschool.com/privkey.pem;
    
    # Redirect www to non-www
    return 301 https://kapadiahighschool.com$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    server_name kapadiahighschool.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/kapadiahighschool.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kapadiahighschool.com/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Application root
    root /var/www/kapadiaschool;
    
    # Client upload limit
    client_max_body_size 100M;
    
    # Static files
    location /static/ {
        alias /var/www/kapadiaschool/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media files
    location /gallery/ {
        alias /var/www/kapadiaschool/gallery/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Main application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/kapadiaschool/static/images/favicon/favicon.ico;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/kapadiaschool/static/robots.txt;
        access_log off;
    }
    
    # Access and error logs
    access_log /var/log/nginx/kapadiaschool_access.log;
    error_log /var/log/nginx/kapadiaschool_error.log;
}
